<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Monthly</title>
<link rel="stylesheet" href="updated_style.css">
</head>
<body>
    <section class="donation-page">
        <h1>Give Monthly</h1>
        <p>Join our mission with a monthly contribution. Please fill in the form below:</p>

        <form action="#" method="POST" class="donation-form">
            <label for="amount">Monthly Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount in USD" required>

            <label for="name">Name on Card:</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="XXX" required>

            <button type="submit" class="submit-button">Submit Monthly Donation</button>
        </form>

        <a href="index.html" class="back-button">Back to Home</a>
    </section>
</body>
</html>
