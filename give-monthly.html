<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Monthly</title>
    <link rel="stylesheet" href="updated_style.css">
</head>
<body>
    <section class="donate-page">
        <h1>Give Monthly</h1>
        <p>
            Join AquaPure Solutions as a monthly supporter and make a lasting impact. Your ongoing contribution helps us provide clean water to communities in need every day.
        </p>

        <form action="#" method="POST" class="donation-form">
            <label for="amount">Monthly Donation Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount in USD" required>

            <label for="name">Name on Card:</label>
            <input type="text" id="name" name="name" placeholder="Full name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="XXX" required>

            <button type="submit" class="submit-button">Start Monthly Giving</button>
        </form>

        <a href="index.html" class="back-button">Back to Home</a>
    </section>
</body>
</html>
